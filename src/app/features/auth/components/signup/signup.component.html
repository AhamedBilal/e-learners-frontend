<div class="form-container">
  <main class="form-signin text-center">
    <form autocomplete="off">
      <h1 class="h3 mb-3 fw-normal">Sign Up and Start Learning!</h1>

      <div class="form-floating">
        <input type="text" class="form-control" id="name" placeholder="Full Name">
        <label for="name">Full Name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" autocomplete="email">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" autocomplete="new-password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
      </div>
      <button class="w-100 btn btn-lg btn-danger" type="submit">Log in</button>
      <p class="mt-5 mb-3 text-muted">Â© 2021</p>
    </form>
  </main>
</div>
