<div class="container pt-3">
  <h3 class="fw-bold">Purchase History</h3>

  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Date</th>
        <th scope="col">Courses</th>
        <th scope="col">Total</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of allData">
        <th scope="row">{{data?.id}}</th>
        <td>{{data?.createdAt | date: 'shortDate'}}</td>
        <td>{{data?.orderDetails?.length}}</td>
        <td>{{data?.total | currency}}</td>
        <td style="width: 20px">
          <button mat-icon-button matTooltip="view detail" (click)="viewDetail(data.orderDetails)"><mat-icon>more_vert</mat-icon></button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
