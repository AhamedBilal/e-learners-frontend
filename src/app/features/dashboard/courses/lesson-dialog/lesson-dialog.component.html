<h2 mat-dialog-title>Section</h2>
<mat-dialog-content class="mat-typography">
  <form action="" class="pb-3">
    <div class="mb-3">
      <label for="" class="form-label">Title</label>
      <input type="text" class="form-control">
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Lesson Type</label>
      <div>
        <mat-radio-group aria-label="Select an option">
          <mat-radio-button value="1">Option 1</mat-radio-button>
          <mat-radio-button value="2">Option 2</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Article</label>
      <ckeditor [editor]="Editor" data="<p>Hello, world!</p>"></ckeditor>
    </div>
    <div class="mb-3">
      <label for="formFile" class="form-label">Upload Video</label>
      <input class="form-control" type="file" id="formFile">
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="warn">Cancel</button>
  <button mat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Save</button>
</mat-dialog-actions>
